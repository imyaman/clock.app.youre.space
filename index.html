<script>

var i=0;
var j=0;

$("#showon").hide();


$("#toucharea").click(function(){
  i=i+1;
  j=i%2;
  console.log(i + " " + j);
  if(j){
    console.log("odd");
    $("#showon").show();
    $("#showoff").hide();
  } else {
    console.log("even");
    $("#showoff").show();
    $("#showon").hide();
  }
});



</script>
